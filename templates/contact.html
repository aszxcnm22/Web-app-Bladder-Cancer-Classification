<!doctype html>
<html class="no-js" lang="zxx">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title> Bladder Cancer Detection  </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" type="image/x-icon" href="static/img/favicon.ico">


    <!-- CSS here -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="static/css/slicknav.css">
    <link rel="stylesheet" href="static/css/animate.min.css">
    <link rel="stylesheet" href="static/css/magnific-popup.css">
    <link rel="stylesheet" href="static/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="static/css/themify-icons.css">
    <link rel="stylesheet" href="static/css/slick.css">
    <link rel="stylesheet" href="static/css/nice-select.css">
    <link rel="stylesheet" href="static/css/style.css">

    <style>
        #prediction {
            background-color: #f8f9fa;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }
        #upload-form input[type="file"] {
            border: 2px dashed #007bff;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            transition: 0.3s;
            width: 100%;
            display: block;
            font-size: 15px;
        }
        #upload-form input[type="file"]:hover {
            background-color: #e9ecef;
        }
        #prediction-result {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #dee2e6;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .preview-image {
            width: 150px;
            margin-bottom: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<!-- Preloader -->
<div id="preloader-active">
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="preloader-inner position-relative">
            <div class="preloader-circle"></div>
            <div class="preloader-img pere-text">
                <img src="" alt="">
            </div>
        </div>
    </div>
</div>

<!-- Header -->
<header>
    <div class="header-area">
        <div class="main-header header-sticky">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-xl-2 col-lg-2 col-md-1">
                        <div class="logo">
                            <a href="index.html"><img src="static/img/logo/logo.png" alt=""></a>
                        </div>
                    </div>
                    <div class="col-xl-10 col-lg-10 col-md-10">
                        <div class="menu-main d-flex align-items-center justify-content-end">
                            <div class="main-menu f-right d-none d-lg-block">
                                <nav>
                                    <ul id="navigation">
                                        <li><a href="index.html">Home</a></li>
                                        <li><a href="contact.html">Prediction</a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mobile_menu d-block d-lg-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<main>
    <!-- Hero -->
    <div class="slider-area2">
        <div class="slider-height2 d-flex align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap hero-cap2 text-center">
                            <h2>AI-Powered Bladder Cancer Diagnosis</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Prediction Form -->
    <section id="prediction" class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h3 class="text-center mb-4">Upload MRI Image for Prediction</h3>
                <form id="upload-form" action="/predict" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" name="images" accept="image/*" required multiple>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-3">Submit</button>
                </form>

                <!-- Prediction Results -->
                {% if results %}
                <div id="prediction-result" class="mt-4 text-center">
                    <h5>Prediction Result:</h5>
                    <div class="row mt-3">
                        {% for filename, label in results %}
                        <div class="col-md-6 mb-4">
                            <img src="{{ url_for('static', filename='uploads/' + filename) }}" class="preview-image">
                            <p><strong>{{ filename }}</strong><br>Status: <span>{{ label }}</span></p>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </section>
</main>

<!-- JS scripts -->
<script src="static/js/vendor/modernizr-3.5.0.min.js"></script>
<script src="static/js/vendor/jquery-1.12.4.min.js"></script>
<script src="static/js/popper.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/jquery.slicknav.min.js"></script>
<script src="static/js/owl.carousel.min.js"></script>
<script src="static/js/slick.min.js"></script>
<script src="static/js/wow.min.js"></script>
<script src="static/js/animated.headline.js"></script>
<script src="static/js/jquery.nice-select.min.js"></script>
<script src="static/js/jquery.sticky.js"></script>
<script src="static/js/jquery.magnific-popup.js"></script>
<script src="static/js/contact.js"></script>
<script src="static/js/jquery.form.js"></script>
<script src="static/js/jquery.validate.min.js"></script>
<script src="static/js/mail-script.js"></script>
<script src="static/js/jquery.ajaxchimp.min.js"></script>
<script src="static/js/plugins.js"></script>
<script src="static/js/main.js"></script>

</body>
</html>
